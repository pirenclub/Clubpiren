<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Página no encontrada — Club Pirén</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <style>
    :root { --bg:#0f0f12; --card:#17171c; --text:#f4f4f6; --muted:#b9bcc6; --accent:#ff8fb7; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; display:flex; align-items:center; justify-content:center;
      background: radial-gradient(1200px 600px at 20% 10%, #1d1d24 0%, var(--bg) 60%);
      color:var(--text); font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
    }
    .wrap{
      max-width:720px; padding:32px; text-align:center; background:var(--card);
      border:1px solid #2a2a31; border-radius:16px; box-shadow:0 10px 40px rgba(0,0,0,.35);
      margin:24px;
    }
    h1{font-size:2rem; margin:0 0 .25rem}
    .code{font-weight:700; letter-spacing:.1em; color:var(--accent)}
    p{margin:.5rem 0; color:var(--muted)}
    .cta{display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin-top:18px}
    a.btn{
      padding:10px 16px; border-radius:999px; text-decoration:none; border:1px solid #333643;
      background:#1d1f28; color:var(--text); transition:transform .08s ease, border-color .2s ease;
    }
    a.btn.primary{background:var(--accent); color:#111; border-color:transparent; font-weight:700}
    a.btn:hover{transform:translateY(-1px)}
    small{display:block; margin-top:16px; color:#8b8f9b}
  </style>
  <script>
    // Redirige al inicio después de 6s (podés borrar esto si no te gusta)
    let t = setTimeout(()=>{ location.href="/Clubpiren/"; }, 6000);
    function cancelar(){ clearTimeout(t); document.getElementById('msg').textContent="Redirección cancelada."; }
  </script>
</head>
<body>
  <main class="wrap">
    <div class="code">ERROR 404</div>
    <h1>Ups, esta página no existe o se movió</h1>
    <p id="msg">Te llevamos al inicio en unos segundos…</p>
    <div class="cta">
      <a class="btn primary" href="/Clubpiren/">Ir al inicio</a>
      <a class="btn" href="/Clubpiren/#destinos">Ver Destinos</a>
      <a class="btn" href="/Clubpiren/#membresia">Membresía</a>
      <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLScte_rO5VTqjBPPrdweujW_Q-cXA0JvRn-HiU1AWJVXxFhbig/viewform?usp=header" target="_blank" rel="noopener">Formulario</a>
      <a class="btn" href="https://wa.me/5493757572806" target="_blank" rel="noopener">WhatsApp</a>
      <a class="btn" href="#" onclick="cancelar();return false;">Cancelar redirección</a>
    </div>
    <small>Si llegaste acá desde un enlace, contanos así lo corregimos.</small>
  </main>
</body>
</html>
