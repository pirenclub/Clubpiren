<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>MB Casino</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="theme-color" content="#111318">
</head>
<body>
<header class="topbar">
  <button class="icon-btn avatar" aria-label="Cuenta">
    <img src="assets/img/avatar.svg" alt="Mi cuenta">
  </button>
  <div class="balance-pill" role="button" tabindex="0" id="currencyPicker">
    <img class="flag" src="assets/img/flag-ar.svg" alt="ARS">
    <span class="amount" id="balanceText">9,04 ARS</span>
    <span class="chev">▾</span>
  </div>
  <nav class="top-actions">
    <button class="icon-btn" id="addFundsBtn" aria-label="Agregar fondos">＋</button>
    <button class="icon-btn" aria-label="Regalos 🎁">🎁</button>
    <button class="icon-btn" aria-label="Notificaciones 🔔">🔔</button>
    <a class="icon-btn profile" href="#" aria-label="Perfil">🦖</a>
  </nav>
</header>

<main>
  <!-- HERO Banner -->
  <section class="hero">
    <img src="assets/img/banner.svg" alt="Sorteo de Giros Gratis de Halloween">
  </section>

  <!-- Section: Continuar jugando -->
  <section class="section">
    <h2 class="section-title">Continuar jugando</h2>
    <div class="cards scroller" id="continueRow">
      <!-- cards injected by JS -->
    </div>
  </section>

  <!-- Section: Favoritos / Todo -->
  <section class="section">
    <div class="section-title-row">
      <h2 class="section-title">Favoritos</h2>
      <div class="filters">
        <button class="chip active" data-filter="todo">Todo</button>
        <button class="chip" data-filter="bgaming">BGaming</button>
        <button class="chip" data-filter="pgsoft">PG Soft</button>
        <button class="chip" data-filter="live">Live</button>
      </div>
    </div>
    <div class="cards scroller" id="favoritesRow">
    </div>
  </section>

  <!-- Section: Grandes Victorias Recientes -->
  <section class="section">
    <h2 class="section-title">Grandes Victorias Recientes</h2>
    <div class="winners scroller" id="winnersRow">
      <!-- injected by JS -->
    </div>
  </section>
</main>

<!-- Bottom Nav -->
<nav class="bottom-nav" aria-label="Navegación inferior">
  <a href="#" class="nav-item active">
    <span class="icon">≡</span>
    <span class="label">Menú</span>
  </a>
  <a href="#" class="nav-item">
    <span class="icon">🔎</span>
    <span class="label">Explorar</span>
  </a>
  <a href="#" class="nav-item">
    <span class="icon">🎰</span>
    <span class="label">Casino</span>
  </a>
  <a href="#" class="nav-item">
    <span class="icon">🏀</span>
    <span class="label">Deportes</span>
  </a>
  <a href="#" class="nav-item">
    <span class="icon">💬</span>
    <span class="label">Chat</span>
  </a>
</nav>

<!-- Modals -->
<dialog id="addFundsModal">
  <form method="dialog" class="modal">
    <h3>Agregar fondos</h3>
    <p>Enviá tu comprobante por WhatsApp y te acreditamos las fichas.</p>
    <label class="input">
      <span>Monto</span>
      <input type="number" min="0" step="0.01" id="depositAmount" placeholder="0.00">
    </label>
    <label class="input">
      <span>Moneda</span>
      <select id="depositCurrency">
        <option value="ARS">ARS</option>
        <option value="USDT">USDT</option>
        <option value="USD">USD</option>
      </select>
    </label>
    <menu>
      <button value="cancel" class="btn ghost">Cancelar</button>
      <a id="waLink" class="btn" href="#" target="_blank" rel="noopener">Enviar por WhatsApp</a>
    </menu>
  </form>
</dialog>

<dialog id="loginModal">
  <form method="dialog" class="modal">
    <h3>Iniciar sesión</h3>
    <p>Creá tu usuario para guardar favoritos y continuar jugando.</p>
    <label class="input">
      <span>Usuario</span>
      <input id="loginUser" placeholder="maikol">
    </label>
    <label class="input">
      <span>Contraseña</span>
      <input id="loginPass" type="password" placeholder="••••••••">
    </label>
    <menu>
      <button value="cancel" class="btn ghost">Cancelar</button>
      <button id="loginSubmit" class="btn" value="default">Entrar</button>
    </menu>
  </form>
</dialog>

<script src="js/app.js"></script>
</body>
</html>
