<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PG Soft - MB Casino</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="topbar">
    <a href="../index.html" class="icon-btn" aria-label="Volver">‚Üê</a>
    <strong style="margin-left:.4rem">PG Soft</strong>
  </header>
  <main class="section">
    <h2 class="section-title">Juegos PG Soft</h2>
    <div class="cards scroller" id="row"></div>
  </main>
  <script>
    fetch("../games.json").then(r=>r.json()).then(data=>{
      const row = document.getElementById("row");
      row.innerHTML = data.filter(g=>g.provider.toLowerCase().includes('pg')).map(g=>`
      <article class="card">
        <img src="../${g.img}" alt="${g.title}">
        <div class="body">
          <h3>${g.title}</h3>
          <div class="meta"><span class="prov">${g.provider}</span><span class="players">üë• ${g.players}</span></div>
        </div>
      </article>`).join("");
    });
  </script>
</body>
</html>
